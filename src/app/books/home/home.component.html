<div fxLayout="row">
    <div fxLayout="column" fxFlex="90">

    </div>
    <div fxLayout="column" fxFlex="10" class="create-button">
        <button (click)="createRecord()"> Create Record</button>
    </div>
</div>
<div class="mat-elevation-z8">
   
    <table mat-table [dataSource]="books$">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- publisher Column -->
        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Publisher </th>
            <td mat-cell *matCellDef="let element"> {{element.publicationDate}} </td>
        </ng-container>

        <!-- genere Column -->
        <ng-container matColumnDef="genere">
            <th mat-header-cell *matHeaderCellDef> Genere </th>
            <td mat-cell *matCellDef="let element"> {{element.genere}} </td>
        </ng-container>
        <ng-container matColumnDef="writtenby">
            <th mat-header-cell *matHeaderCellDef> WrittenBy </th>
            <td mat-cell *matCellDef="let element"> {{element.writtenBy}} </td>
        </ng-container>
        <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef> ImageUrl </th>
            <td mat-cell *matCellDef="let element"> {{element.imageURL}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> edit </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Edit"
                    class="iconbutton" color="primary" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                </button> </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> delete </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Delete"
                    class="iconbutton" (click)="delete(element.id)" color="warn">
                    <mat-icon>delete</mat-icon>
                </button> </td>
        </ng-container>
        <!-- <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
        <mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
            color="primary" (click)="edit(element)">
            <mat-icon>edit</mat-icon>
          </button> </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
        <mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
            (click)="delete(element.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button> </mat-cell>
      </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
